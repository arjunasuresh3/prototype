<!doctype html>
<html>
<head>
    <title>micro-template</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
    <div id="container"></div>
<div id="logger"></div>

<script>
YUI({
    coverage: ['micro-template'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    groups: {
        ze: {
            base: ' ../../../build/',
            modules: {
                zeView: {
                    path: 'zeView/zeView-min.js',
                    requires:['base']
                },
                "micro-template": {
                    path: 'micro-template/micro-template-min.js',
                    requires:['zeView', 'template']
                }
            }
        }
    }

}).use('test-console', 'test', 'module-tests', 'zeView', 'micro-template', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('micro-template');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
