<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>ZeView Tests</title>
		<script type="text/javascript" src="/build/yui/yui.js"></script>
        <script src="js/zeView-test.js"></script>
	</head>
	<body  class="yui3-skin-sam">
        <h1>ZeView Tests</h1>
        <div id="test"></div>
        <div id="log"></div>

        <script type="text/javascript">
			YUI({
				filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
				coverage:['zeView'],
                groups: {
                    ze: {
                        base: ' ../../../build/',
                        modules: {
                            zeView: {
                                path: 'zeView/zeView-min.js',
                                requires:['base']
                            }
                        }
                    }
                }

			}).use('zeView','zeView-test','test','test-console','node-event-simulate', 'base-build', function (Y) {
				(new Y.Test.Console()).render('#log');

                Y.Test.Runner.setName('zeView');
				Y.Test.Runner.run();
			});
		</script>
	</body>
</html>
